<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF‑8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Uploader com transfer.sh</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Enviar Vídeo</h1>

    <label for="category">Categoria:</label>
    <select id="category">
      <option value="">Selecione</option>
      <option>Anime</option><option>Filme</option><option>OVA</option>
    </select>

    <input type="text" id="anime" placeholder="Nome do anime/filme/OVA"/>
    <input type="text" id="season" placeholder="Temporada"/>
    <input type="text" id="episode" placeholder="Episódio"/>
    <textarea id="videoDesc" placeholder="Descrição (opcional)"></textarea>
    <input type="file" id="fileInput" accept="video/*"/>

    <button id="uploadBtn" onclick="upload()">Enviar</button>
    <p id="status"></p>

    <video id="player" controls style="width:100%;max-height:300px;display:none;margin-top:20px;"></video>

    <h2>Pesquisar no histórico</h2>
    <input type="text" id="search" placeholder="Buscar..."/>

    <h2>Histórico</h2>
    <div id="history"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
