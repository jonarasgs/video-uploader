<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Envio de Vídeos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Upload de Vídeo (Sem DMCA)</h1>
    <input type="file" id="fileInput" accept="video/*" />
    <input type="text" id="videoName" placeholder="Nome do vídeo" />
    <textarea id="videoDesc" placeholder="Descrição do vídeo"></textarea>
    <button onclick="upload()">Enviar</button>

    <h2>Histórico</h2>
    <div id="history"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
