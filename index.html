<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload de Anime</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Enviar Episódio de Anime</h1>
    <input type="text" id="anime" placeholder="Nome do anime">
    <input type="text" id="season" placeholder="Temporada">
    <input type="text" id="episode" placeholder="Episódio">
    <textarea id="videoDesc" placeholder="Descrição (opcional)"></textarea>
    <input type="file" id="fileInput" accept="video/*">
    <button id="uploadBtn" onclick="upload()">Enviar</button>
    <p id="status"></p>

    <h2>Histórico</h2>
    <div id="history"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
